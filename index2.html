<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bus Arrival App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Bus Stop ID Finder</h1>
  <img src="cutebus.jpg">
  <label for="busStopId">Bus Stop ID:</label>
  <input type="text" id="busStopId" name="busStopId" placeholder="Enter bus stop ID">
  <div class="buttons-row">
    <button id="submit" onclick="getBusTiming()">Show Arrival</button>
    <button id="resetBtn" onclick="reset()"> Reset</button>
    <button id="refreshBtn" onclick="refresh()">Refresh</button>
  </div>

  <div id="busContainer" style="display: none;">
    <hr width="100%" size="2">
  </div>


  <div id="arrivalInfo"></div>
  <script src="script2.js"></script>
</body>

</html>
